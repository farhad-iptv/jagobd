<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JW Player Example</title>
  <meta name="description" content="ENJOY FREE LIVE STREAM">
  <meta name="keywords" content="LIVE, STREAM, SPORTS, MOVIES, MUSIC">
  
  <!-- JW Player Script -->
  <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>
  
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #000;
    }

    #player {
      width: 100%;
      height: 100%;
    }

    .loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      z-index: 9999;
    }

    .loading-text {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
      margin: auto;
      text-align: center;
      width: 100%;
      height: 100px;
      line-height: 100px;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }
  </style>
</head>
<body>

  <div id="loading" class="loading">
    <div class="loading-text">Loading Stream...</div>
  </div>

  <div id="player"></div>

  <script>
    // Get the stream URL from URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    const streamUrl = urlParams.get('stream');

    // Check if stream URL is provided
    if (streamUrl) {
      // Initialize JW Player
      jwplayer("player").setup({
        file: decodeURIComponent(streamUrl),
        width: "100%",
        height: "100%",
        autostart: true,
        controls: true
      });

      jwplayer().on('ready', function() {
        // Hide the loading screen when player is ready
        document.getElementById('loading').style.display = 'none';
      });

    } else {
      document.body.innerHTML = '<h1 style="color: white;">Stream URL not found!</h1>';
    }
  </script>

</body>
</html>
