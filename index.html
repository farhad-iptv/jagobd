<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JagoBD Live</title>

    <!-- Clappr CSS (optional for theming) -->
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Set column direction for body */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #464646;
        }

        header {
            
            color: white; /* Header text color */
            padding: 15px; /* Padding for header */
            width: 100%; /* Full width */
            text-align: center; /* Center the text */
            font-size: 18px; /* Header font size */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .img{
          width: 150px;
        }

        .tv-container {
            display: flex;
            width: 90%;
            height: 80%;
            max-width: 1200px;
            flex-direction: column;
        }

        .channel-list {
            width: 100%;
            background: #333;
            color: white;
            overflow-y: auto;
            padding: 10px;
            box-sizing: border-box;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        .channel-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        .channel-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 8px;
        }

        .channel-item:hover {
            background-color: #444;
            transform: scale(1.05);
        }

        .player {
            width: 100%;
            background: #000;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            flex-grow: 1;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        /* Clappr player will be styled dynamically */
        #player {
            width: 100%;
            height: 100%;
        }

        /* Responsive styles */
        @media (min-width: 768px) {
            .tv-container {
                flex-direction: row;
            }

            .channel-list {
                max-width: 30%;
                width: 30%;
                border-radius: 10px;
            }

            .player {
                width: 70%;
                border-radius: 10px;
                margin-right: 10px;
            }
        }

        @media (max-width: 767px) {
            .tv-container {
                flex-direction: column; /* Stack vertically */
            }

            .channel-item img {
              width: 70px;
              height: 70px;
              border-radius: 10px;
            }

            .player {
              border-radius: 10px;
            }

            .channel-list {
                max-height: 60%;
                width: 100%;
                overflow-y: scroll;
                margin-top: 20px;
                border-radius: 10px;
            }
        }

        .hr{
          width: 20%;
        }
    </style>
</head>
<body>
    <header>
      
      
        JagoBD WEB Portal
        <hr class="hr">
    </header>

<script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1247290/t/5"></script>
    
    <div class="tv-container">
        <div class="player">
            <!-- Clappr player container -->
            <div id="player"></div>
        </div>
        <div class="channel-list" id="channel-list"></div>
    </div>

    <!-- Clappr JS -->
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

    <script>
        // Function to parse the playlist
        function parseM3U8(playlist) {
            const lines = playlist.split('\n');
            let channels = [];
            let currentChannel = {};
            
            lines.forEach(line => {
                if (line.startsWith('#EXTINF')) {
                    const name = line.split(',')[1];
                    const logoMatch = line.match(/tvg-logo="(.+?)"/);
                    const logo = logoMatch ? logoMatch[1] : '';
                    currentChannel = { name, logo };
                } else if (line.startsWith('http')) {
                    currentChannel.url = line.trim();
                    channels.push(currentChannel);
                    currentChannel = {};
                }
            });
            
            return channels;
        }

        // Function to render the channel list
        function renderChannelList(channels) {
            const channelList = document.getElementById('channel-list');
            channels.forEach((channel) => {
                const channelItem = document.createElement('div');
                channelItem.classList.add('channel-item');
                channelItem.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.name}">
                    <span>${channel.name}</span>
                `;
                channelItem.addEventListener('click', () => playChannel(channel.url));
                channelList.appendChild(channelItem);
            });
        }

        // Initialize Clappr player with default stream
        let player = new Clappr.Player({
            parentId: '#player',
            source: 'https://mtlivestream.com/asian/ytlive/index.m3u8', // Set default stream
            width: '100%',
            height: '100%',
            autoPlay: true,
            mute: false,
        });

        // Function to play the selected channel
        function playChannel(url) {
            player.load(url);
            player.play();
        }

        // Fetch the playlist from the external file
        fetch('playlist.m3u8')
            .then(response => response.text())
            .then(playlist => {
                const channels = parseM3U8(playlist);
                renderChannelList(channels);
            })
            .catch(error => console.error('Error fetching the playlist:', error));
    </script>
</body>
</html>
