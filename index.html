<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JagoBD Live</title>

    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Set column direction for body */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #2a2a2a;
        }

        header {
            color: white;
            padding: 15px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hr {
            width: 20%;
        }

        .tv-container {
            display: flex;
            width: 90%;
            height: 80%;
            max-width: 1200px;
            flex-direction: column;
        }

        /* Responsive channel list with more columns */
        .channel-list {
            width: 100%;
            background: #1e1e1e;
            color: white;
            padding: 20px;
            display: grid;
            grid-gap: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            overflow-y: auto;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            
            /* Dynamic columns based on screen size */
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        }

        .channel-item {
            background: #333;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            
        }

        .channel-item img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            border-radius: 50%;
            border: 5px solid #828282;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        .channel-item span {
            font-size: 14px;
            color: #fff;
           
            text-align: center;
        }

        .channel-item:hover {
            transform: translateY(-5px);
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        .player {
            width: 100%;
            background: #000;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            flex-grow: 1;
            margin-bottom: 20px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            border-radius: 10px;
        }

        /* Clappr player will be styled dynamically */
        #player {
            width: 100%;
            height: 100%;
        }

        /* Responsive styles */
        @media (min-width: 768px) {
            .tv-container {
                flex-direction: row;
            }

            .channel-list {
                max-width: 30%;
                width: 30%;
                border-radius: 10px;
            }

            .player {
                width: 70%;
                border-radius: 10px;
                margin-right: 20px;
            }
        }

        @media (max-width: 767px) {
            .tv-container {
                flex-direction: column;
            }

            .player {
                border-radius: 10px;
            }

            .channel-list {
                max-height: 50%;
                width: 100%;
                overflow-y: scroll;
                margin-top: 20px;
                border-radius: 10px;
            }

            .channel-item img {
                width: 70px;
                height: 70px;
                
            }
        }

    </style>
</head>
<body>
    <header>
        JagoBD WEB Portal
        <hr class="hr">
    </header>

    <a href='https://www.versicherungen.at/tier-krankenversicherung/'>Tier-Krankenversicherung</a> 
    <script type='text/javascript' src='https://www.freevisitorcounters.com/auth.php?id=2b597a57a0fe4c7065b42182b81546f1b653bfa6'></script>
    <script type="text/javascript" src="https://www.freevisitorcounters.com/en/home/counter/1247290/t/5"></script>
    
    <br>
    
    <center>
        <script type="text/javascript" src="//widget.supercounters.com/ssl/online_i.js"></script>
        <script type="text/javascript">sc_online_i(1700767,"ffffff","e61c1c");</script>
        
        <noscript><a href="https://www.supercounters.com/">free online counter</a></noscript>
    </center>

    <div class="tv-container">
        <div class="player">
            <!-- Clappr player container -->
            <div id="player"></div>
        </div>
        <div class="channel-list" id="channel-list"></div>
    </div>

    <!-- Clappr JS -->
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

    <script>
        // Function to parse the playlist
        function parseM3U8(playlist) {
            const lines = playlist.split('\n');
            let channels = [];
            let currentChannel = {};
            
            lines.forEach(line => {
                if (line.startsWith('#EXTINF')) {
                    const name = line.split(',')[1];
                    const logoMatch = line.match(/tvg-logo="(.+?)"/);
                    const logo = logoMatch ? logoMatch[1] : '';
                    currentChannel = { name, logo };
                } else if (line.startsWith('http')) {
                    currentChannel.url = line.trim();
                    channels.push(currentChannel);
                    currentChannel = {};
                }
            });
            
            return channels;
        }

        // Function to render the channel list
        function renderChannelList(channels) {
            const channelList = document.getElementById('channel-list');
            channels.forEach((channel) => {
                const channelItem = document.createElement('div');
                channelItem.classList.add('channel-item');
                channelItem.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.name}">
                    <span>${channel.name}</span>
                `;
                channelItem.addEventListener('click', () => playChannel(channel.url));
                channelList.appendChild(channelItem);
            });
        }

        // Initialize Clappr player with default stream
        let player = new Clappr.Player({
            parentId: '#player',
            source: 'https://mtlivestream.com/asian/ytlive/index.m3u8', // Set default stream
            width: '100%',
            height: '100%',
            autoPlay: true,
            mute: false,
        });

        // Function to play the selected channel
        function playChannel(url) {
            player.load(url);
            player.play();
        }

        // Fetch the playlist from the external file
        fetch('playlist.m3u8')
            .then(response => response.text())
            .then(playlist => {
                const channels = parseM3U8(playlist);
                renderChannelList(channels);
            })
            .catch(error => console.error('Error fetching the playlist:', error));
    </script>
    
</body>
</html>
