<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>stream</title>
    <meta name="description" content="ENJOY FREE LIVE JIOTV">
    <meta name="keywords" content="JIOTV, LIVETV, SPORTS, MOVIES, MUSIC">
    <meta name="author" content="SH IPTV">
    <link rel="shortcut icon" type="image/x-icon" href="https://i.ibb.co/37fVLxB/f4027915ec9335046755d489a14472f2.png">

    <!-- Clappr Player CSS and JS -->
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

    <style>
        html {
            font-family: Poppins;
            background: #000;
            margin: 0;
            padding: 0;
        }
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
        }
        .loading-text {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            text-align: center;
            width: 100%;
            height: 100px;
            line-height: 100px;
        }
        .loading-text span {
            display: inline-block;
            margin: 0 5px;
            color: #07f32e;
            font-family: 'Quattrocento Sans', sans-serif;
            filter: blur(0px);
            animation: blur-text 1.5s infinite linear alternate;
        }
        .loading-text span:nth-child(odd) {
            animation-delay: 0.2s;
        }
        .loading-text span:nth-child(even) {
            animation-delay: 0.4s;
        }
        @keyframes blur-text {
            0% { filter: blur(0px); }
            100% { filter: blur(4px); }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-text">
            <span>F</span>
            <span>R</span>
            <span>E</span> 
            <span>E</span>
            <span> </span>
            <span>F</span>
            <span>L</span>
            <span>I</span>
            <span>x</span>
        </div>
    </div>

    <!-- Clappr Player Container -->
    <div id="player" style="width: 100%; height: 100vh;"></div>

    <script>
        setTimeout(videovisible, 3000);

        function videovisible() {
            document.getElementById('loading').style.display = 'none';
        }

        document.addEventListener("DOMContentLoaded", () => {
            const urlParams = new URLSearchParams(window.location.search);
            const streamUrl = urlParams.get('stream');

            if (!streamUrl) {
                alert("No stream URL provided.");
                return;
            }

            // Initialize Clappr player
            const player = new Clappr.Player({
                source: streamUrl,
                parentId: '#player',
                autoPlay: true,
                mute: false,
                height: '100%',
                width: '100%',
                playback: {
                    hlsjsConfig: {
                        maxBufferLength: 10,
                    }
                }
            });
        });
    </script>
</body>
</html>
