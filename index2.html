<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JagoBD Live</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.2/dist/plyr.css">
    <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>

    <style>
        /* Customized loading screen (as per previous player) */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            background-color: #000;
        }

        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9999;
        }

        .loading-text {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
            text-align: center;
            width: 100%;
            height: 100px;
            line-height: 100px;
        }

        .loading-text span {
            display: inline-block;
            margin: 0 5px;
            color: #07f32e;
            font-family: 'Quattrocento Sans', sans-serif;
            filter: blur(0px);
            animation: blur-text 1.5s infinite linear alternate;
        }

        .loading-text span:nth-child(odd) {
            animation-delay: 0.2s;
        }

        .loading-text span:nth-child(even) {
            animation-delay: 0.4s;
        }

        @keyframes blur-text {
            0% { filter: blur(0px); }
            100% { filter: blur(4px); }
        }

        /* Plyr customization for the main color */
        :root {
            --plyr-color-main: #07f32e; /* Green color */
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2a2a2a;
            overflow: hidden;
        }

        header {
            color: white;
            padding: 15px;
            width: 100%;
            text-align: center;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .hr {
            width: 20%;
        }

        .tv-container {
            display: flex;
            width: 90%;
            height: 80%;
            max-width: 1200px;
            flex-direction: column;
            opacity: 0;
            transition: opacity 1s;
        }

        .channel-list {
            width: 100%;
            background: #1e1e1e;
            color: white;
            padding: 20px;
            display: grid;
            grid-gap: 20px;
            box-sizing: border-box;
            border-radius: 10px;
            overflow-y: auto;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        }

        .channel-item {
            background: #333;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.3s;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        .channel-item img {
            width: 80px;
            height: 80px;
            margin-bottom: 10px;
            border-radius: 50%;
            border: 5px solid #828282;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        .channel-item span {
            font-size: 14px;
            color: #fff;
            text-align: center;
        }

        .channel-item:hover {
            transform: translateY(-5px);
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        }

        .player {
            width: 100%;
            background: #000;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            flex-grow: 1;
            margin-bottom: 20px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
            border-radius: 10px;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
        }

        @media (min-width: 768px) {
            .tv-container {
                flex-direction: row;
            }

            .channel-list {
                max-width: 30%;
                width: 30%;
                border-radius: 10px;
            }

            .player {
                width: 70%;
                border-radius: 10px;
                margin-right: 20px;
            }
        }

        @media (max-width: 767px) {
            .tv-container {
                flex-direction: column;
            }

            .player {
                border-radius: 10px;
            }

            .channel-list {
                max-height: 55%;
                width: 100%;
                overflow-y: scroll;
                margin-top: 8px;
                border-radius: 10px;
            }

            .channel-item img {
                width: 70px;
                height: 70px;
            }
        }
    </style>
</head>
<body>
    <header>
        JagoBD WEB Portal
        <hr class="hr">
    </header>

    <!-- Loading animation -->
    <div id="loading" class="loading">
        <div class="loading-text">
            <span>F</span>
            <span>R</span>
            <span>E</span> 
            <span>E</span>
            <span> </span>
            <span>F</span>
            <span>L</span>
            <span>I</span>
            <span>x</span>
        </div>
    </div>

    <div class="tv-container">
        <div class="player">
            <!-- Plyr player container -->
            <video id="videoPlayer" autoplay controls crossorigin playsinline></video>
        </div>
        <div class="channel-list" id="channel-list"></div>
    </div>

    <script>
        // Function to hide loading screen after video is ready
        function hideLoadingScreen() {
            document.getElementById('loading').style.display = 'none';
            document.querySelector('.tv-container').style.opacity = 1;
        }

        setTimeout(videovisible, 3000);

        function videovisible() {
            document.getElementById('loading').style.display = 'none';
        }

        // Function to parse the playlist
        function parseM3U8(playlist) {
            const lines = playlist.split('\n');
            let channels = [];
            let currentChannel = {};
            
            lines.forEach(line => {
                if (line.startsWith('#EXTINF')) {
                    const name = line.split(',')[1];
                    const logoMatch = line.match(/tvg-logo="(.+?)"/);
                    const logo = logoMatch ? logoMatch[1] : '';
                    currentChannel = { name, logo };
                } else if (line.startsWith('http')) {
                    currentChannel.url = line.trim();
                    channels.push(currentChannel);
                    currentChannel = {};
                }
            });
            
            return channels;
        }

        // Function to render the channel list
        function renderChannelList(channels) {
            const channelList = document.getElementById('channel-list');
            channels.forEach((channel) => {
                const channelItem = document.createElement('div');
                channelItem.classList.add('channel-item');
                channelItem.innerHTML = `
                    <img src="${channel.logo}" alt="${channel.name}">
                    <span>${channel.name}</span>
                `;
                channelItem.addEventListener('click', () => playChannel(channel.url));
                channelList.appendChild(channelItem);
            });

            hideLoadingScreen(); // Hide the loading screen after channels are loaded
        }

        // Function to play the selected channel using Plyr and HLS.js
        function playChannel(url) {
            const video = document.getElementById('videoPlayer');
            const playerOptions = {};
            
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                new Plyr(video, playerOptions);
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
                new Plyr(video, playerOptions);
            } else {
                alert('HLS is not supported in this browser.');
            }
        }

        // Fetch the playlist and initialize the channels
        fetch('https://buddyxiptv-aynaapi.onrender.com/api/aynalive.m3u')
            .then(response => response.text())
            .then(playlist => {
                const channels = parseM3U8(playlist);
                renderChannelList(channels);
                playChannel(channels[0].url); // Play the first channel by default
            })
            .catch(error => {
                console.error('Error fetching the playlist:', error);
                alert('Failed to load the playlist.');
            });
    </script>
</body>
</html>
